<!DOCTYPE html>
<html>
<head>
    <title>文字投げゲーム (個別ロード版)</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column; /* Canvasの上に説明を置くため */
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            display: block; /* 中央揃えのために必要 */
        }
        #instructions {
            margin-bottom: 10px; /* Canvasとの間に少しマージン */
            font-family: sans-serif;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="instructions">
        左下の円の中で文字をクリック（タップ）して掴み、<br>
        ドラッグ（スワイプ）して投げよう！
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script src="js/constants.js"></script>    <script src="js/environment.js"></script> <script src="js/obstacle.js"></script>    <script src="js/letter.js"></script>      <script src="js/main.js"></script>        </body>
</html>
