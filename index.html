<!DOCTYPE html>
<html>
<head>
    <title>文字投げゲーム</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden; /* 画面全体のスクロールを防ぐ */
        }
        #title-screen {
            /* --- 背景画像設定 ここから --- */
            background-image: url('assets/title.png'); /* 画像ファイルのパスを指定 */
            background-size: cover;           /* 画像を要素全体を覆うように拡大縮小 */
            background-position: center center; /* 画像を中央に配置 */
            background-repeat: no-repeat;     /* 画像を繰り返さない */
            /* --- 背景画像設定 ここまで --- */

            /* 背景画像に合わせて文字色などを調整 (任意) */
            color: white; /* 例: 背景が暗い画像の場合、文字を白にする */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* 例: 文字に影を付けて読みやすくする */
        }

        /* タイトル文字やボタンのスタイルも背景に合わせて調整 (任意) */
        #title-screen h1 {
            /* color: white; */ /* 上で #title-screen に設定したので不要かも */
            font-size: 3.5em; /* 少し大きくする例 */
        }
        #title-screen button {
            background-color: rgba(0, 0, 0, 0.4); /* 例: ボタンの背景を半透明の黒に */
            color: white;                       /* 例: ボタンの文字を白に */
            border: 2px solid white;            /* 例: ボタンに白い枠線を追加 */
            padding: 15px 35px;                 /* パディング調整例 */
            font-size: 1.6em;                   /* フォントサイズ調整例 */
        }
        #title-screen button:hover {
             background-color: rgba(0, 0, 0, 0.6); /* ホバー時の色調整例 */
        }

        /* 他の既存スタイル (.screen, .screen.active など) はそのまま */
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* ↓↓↓ タイトル以外は背景が透けないように背景色を設定しても良いかも ↓↓↓ */
            /* background-color: #f0f0f0; */ /* 例 */
        }
        .screen.active {
            display: flex;
        }
        
        /* タイトル画面スタイル */
        #title-screen h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        #title-screen button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* ステージセレクト画面スタイル */
        #stage-select-screen h2 {
            margin-bottom: 40px;
        }
        .stage-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
        }
        .stage-buttons button {
            width: 80px;
            height: 80px;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: #fff;
        }
        .stage-buttons button.locked {
            background-color: #eee;
            color: #aaa;
            cursor: default;
        }

        /* ゲーム画面コンテナ */
        #game-container {
            /* screenクラスのflexを上書き */
            display: none; /* 初期状態は非表示 */
            justify-content: initial;
            align-items: initial;
            position: relative; /* 子要素の位置基準用 */
            /* Canvas等が中央に来るように調整 */
            width: auto;
            height: auto;
        }
        #game-container.active {
            display: block; /* 表示時は block に */
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            display: block;
        }
        #instructions {
            position: absolute; /* 位置調整 */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 10; /* Canvasより手前に */
        }
        /* 仮のクリアボタン */
        #clear-trigger-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }

        /* クリア画面スタイル */
        #clear-screen {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景 */
        }
        #clear-screen div {
            background-color: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #clear-screen h2 {
            font-size: 2.5em;
            color: #2ecc71; /* 緑色 */
            margin-bottom: 20px;
        }
        #clear-screen button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }


        /* --- .iphone-like-button と :active は変更なし --- */
.iphone-like-button {
    width: 70px;
    height: 70px;
    border-width: 4px;
    border-style: solid;
    border-color: #E0E0E0 #B0B0B0 #989898 #B0B0B0;
    border-radius: 15px;
    background: linear-gradient(to bottom, #E8E8E8, #C8C8C8);
    box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.3),
        inset 0 3px 3px rgba(255, 255, 255, 0.7),
        inset 0 -3px 3px rgba(0, 0, 0, 0.15),
        inset 0 0 0 1.5px rgba(255, 255, 255, 0.8),
        inset 0 0 0 2.5px rgba(0, 0, 0, 0.1);
    display: flex;
    cursor: pointer;
    position: relative;
    font-family: 'Helvetica Neue', 'Arial', sans-serif;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
}

.iphone-like-button:active {
    transform: scale(0.95);
    box-shadow:
        0 2px 3px rgba(0, 0, 0, 0.2),
        inset 0 1px 2px rgba(255, 255, 255, 0.5),
        inset 0 -1px 2px rgba(0, 0, 0, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.5),
        inset 0 0 0 2px rgba(0, 0, 0, 0.05);
}

/* --- 新しいボタン用の Locked 状態スタイルを追加 --- */
.iphone-like-button.locked {
    opacity: 0.6; /* 半透明にする */
    cursor: default; /* カーソルを通常に */
    filter: grayscale(50%); /* 色味を少しグレーにする (任意) */
    pointer-events: none; /* クリックイベントを受け付けなくする */

    /* 必要であれば影なども調整 */
    /* box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1), inset 0 1px 1px rgba(0,0,0,0.05); */
}
/* --- 数字を入れる丸い縁取りのスタイル (ここを変更) --- */
.number-circle {
    width: 28px;
    height: 28px;

    /* --- 境界線の調整 --- */
    /* border: 1px solid #ccc; */ /* ← 変更前 */
    border-width: 2px; /* 少し太く (1px -> 2px) */
    border-style: solid;
    /* ボタン本体の縁の色味に合わせる */
    border-color: #E8E8E8 #B8B8B8 #A0A0A0 #B8B8B8;
    /* -------------------- */

    border-radius: 50%; /* 円形 */

    /* --- 背景の調整 --- */
    /* background-color: white; */ /* ← 変更前 */
    background: linear-gradient(to bottom, #FDFDFD, #F0F0F0); /* 明るい白系のグラデーション */
    /* ------------------ */

    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    color: black;
    font-family: 'Helvetica Neue', Arial, sans-serif;

    /* --- 影 (box-shadow) の調整 --- */
    /* box-shadow: inset 0 1px 1px rgba(0,0,0,0.1); */ /* ← 変更前 */
    box-shadow:
        /* 外側のわずかな影で立体感を出す */
        0 1px 1.5px rgba(0, 0, 0, 0.2),
        /* 内側のハイライト (上部) */
        inset 0 1.5px 1.5px rgba(255, 255, 255, 0.8),
        /* 内側のシャドウ (下部) */
        inset 0 -1px 1px rgba(0, 0, 0, 0.15),
        /* ボーダー内側のハイライト (細めにしてギラギラ感を出す) */
        inset 0 0 0 0.5px rgba(255, 255, 255, 0.7);
    /* -------------------------- */

    /* --- 位置指定 (変更なし) --- */
    position: absolute;
    left: 50%;
    bottom: -14px; /* 円の高さ(28px)の半分 */
    transform: translateX(-50%);
}


/* style.css */

#button-container {
    padding: 20px;
    padding-bottom: 40px; /* 下の円がはみ出す分の余白 */

    /* --- レイアウト調整 --- */
    display: flex;       /* Flexboxレイアウトを有効に */
    flex-wrap: wrap;     /* コンテナ幅で要素を折り返す */
    gap: 20px;           /* ボタン間の上下左右の隙間を指定 */
    /* justify-content: center; */ /* ボタンを中央揃えにしたい場合 */
    /* ------------------ */
}

/* 他の CSS (.iphone-like-button, .number-circle など) は変更なし */

/* --- ステージボタンコンテナのスタイル (変更なし) --- */
#stage-select-screen h2 {
    margin-bottom: 40px;
}
.stage-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* 間隔を調整済みの値に */
    max-width: 600px; /* 最大幅 (必要なら調整) */
}
/* -------------------------------------------- */

    </style>
</head>
<body>

    <div id="title-screen" class="screen">
        <h1>文字投げゲーム</h1>
        <button id="start-button">スタート</button>
    </div>

    <div id="stage-select-screen" class="screen">
        <h2>ステージセレクト</h2>
        <div class="stage-buttons" id="stage-buttons-container">
            </div>
        <button id="back-to-title-button" style="margin-top: 30px; padding: 10px 20px; font-size: 1.1em; cursor: pointer;">タイトルへ戻る</button>
    </div>

    <div id="game-container">
        <div id="instructions">
            左下の円の中で文字をクリック（タップ）して掴み、<br>
            ドラッグ（スワイプ）して投げよう！
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="clear-trigger-button">クリア(仮)</button>
    </div>

    <div id="clear-screen" class="screen">
        <div>
            <h2>ゲームクリア！</h2>
            <button id="back-to-select-button">ステージセレクトへ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/sceneManager.js"></script> <script src="js/main.js"></script>
    <script src="js/button.js"></script>
</body>
</html>
