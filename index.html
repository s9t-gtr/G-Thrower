<!DOCTYPE html>
<html>
<head>
    <title>文字投げゲーム</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden; /* 画面全体のスクロールを防ぐ */
        }
        #title-screen {
            /* --- 背景画像設定 ここから --- */
            background-image: url('assets/title.png'); /* 画像ファイルのパスを指定 */
            background-size: cover;           /* 画像を要素全体を覆うように拡大縮小 */
            background-position: center center; /* 画像を中央に配置 */
            background-repeat: no-repeat;     /* 画像を繰り返さない */
            /* --- 背景画像設定 ここまで --- */

            /* 背景画像に合わせて文字色などを調整 (任意) */
            color: white; /* 例: 背景が暗い画像の場合、文字を白にする */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* 例: 文字に影を付けて読みやすくする */
        }

        /* タイトル文字やボタンのスタイルも背景に合わせて調整 (任意) */
        #title-screen h1 {
            /* color: white; */ /* 上で #title-screen に設定したので不要かも */
            font-size: 3.5em; /* 少し大きくする例 */
        }
        #title-screen button {
            background-color: rgba(0, 0, 0, 0.4); /* 例: ボタンの背景を半透明の黒に */
            color: white;                       /* 例: ボタンの文字を白に */
            border: 2px solid white;            /* 例: ボタンに白い枠線を追加 */
            padding: 15px 35px;                 /* パディング調整例 */
            font-size: 1.6em;                   /* フォントサイズ調整例 */
        }
        #title-screen button:hover {
             background-color: rgba(0, 0, 0, 0.6); /* ホバー時の色調整例 */
        }

        /* 他の既存スタイル (.screen, .screen.active など) はそのまま */
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* ↓↓↓ タイトル以外は背景が透けないように背景色を設定しても良いかも ↓↓↓ */
            /* background-color: #f0f0f0; */ /* 例 */
        }
        .screen.active {
            display: flex;
        }
        
        /* タイトル画面スタイル */
        #title-screen h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        #title-screen button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* ステージセレクト画面スタイル */
        #stage-select-screen h2 {
            margin-bottom: 40px;
            font-size: 2.8em;    /* 例: 2em から 2.8em へ */
            margin-bottom: 50px; /* 例: 40px から 50px へ */
        }
        .stage-buttons {
            display: flex;          /* ボタンを横に並べる */
            flex-wrap: wrap;        /* コンテナ幅で折り返す */
            justify-content: center;/* ボタン群を中央揃え */
            gap: 20px;              /* 例: 15px から 20px へ */
            max-width: 680px;       /* 例: (ボタン幅120px * 5) + (隙間20px * 4) = 680px */

            margin-left: auto;      /* コンテナ自体を親要素内で中央揃え */
            margin-right: auto;     /* コンテナ自体を親要素内で中央揃え */
        }
        /* ボタン共通のスタイル調整 */
        .stage-buttons button {
            width: 120px;           /* 例: 80px から 120px へ */
            height: 120px;          /* 例: 80px から 120px へ */
            border-width: 3px;      /* 例: 境界線も少し太く */
            /* font-size: 1.2em; */ /* 文字は見えなくなるので不要かも */
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: #fff; /* 画像読み込み前の背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative; /* 疑似要素を使う場合に備えて */
            overflow: hidden;   /* 画像がはみ出さないように */

            /* ↓↓↓ 背景画像表示用の設定を追加 ↓↓↓ */
            background-size: cover; /* または contain など、画像の表示方法に合わせて調整 */
            background-position: center center;
            background-repeat: no-repeat;
            color: transparent; /* ★★★ 数字を透明にする ★★★ */
            text-indent: -9999px; /* ★★★ アクセシビリティのため数字は残しつつ、画面外に飛ばす ★★★ */
            /* ↑↑↑ 追加ここまで ↑↑↑ */
        }

        
        /* ↓↓↓ 各ステージボタンの背景画像を指定 (ファイル名が 1.png, 2.png ... の場合) ↓↓↓ */
        .stage-buttons button[data-stage-id="1"] { background-image: url('assets/images/icons/1_kiyomizu_temple.png'); }
        .stage-buttons button[data-stage-id="2"] { background-image: url('assets/images/icons/2_shachihoko.png'); }
        .stage-buttons button[data-stage-id="3"] { background-image: url('assets/images/icons/3_tokyo_tower.png'); }
        .stage-buttons button[data-stage-id="4"] { background-image: url('assets/images/icons/4_Five-storied_pagoda.png'); }
        .stage-buttons button[data-stage-id="5"] { background-image: url('assets/images/icons/5_statue_of_liberty.png'); }
        .stage-buttons button[data-stage-id="6"] { background-image: url('assets/images/icons/6_eiffel_tower.png'); }
        .stage-buttons button[data-stage-id="7"] { background-image: url('assets/images/icons/7_colosseum.png'); }
        .stage-buttons button[data-stage-id="8"] { background-image: url('assets/images/icons/8_moai.png'); }
        .stage-buttons button[data-stage-id="9"] { background-image: url('assets/images/icons/9_mont_saint-michel.png'); }
        .stage-buttons button[data-stage-id="10"] { background-image: url('assets/images/icons/10_sphinx.png'); }
        /* ↑↑↑ 追加ここまで ↑↑↑ */

        /* タイトルへ戻るボタン (インラインスタイルを削除推奨) */
        #back-to-title-button {
            /* ↓↓↓ フォントサイズ、パディング、マージンを調整 ↓↓↓ */
            font-size: 1.3em;       /* 例: 1.1em から 1.3em へ */
            padding: 12px 25px;     /* 例: 10px 20px から調整 */
            margin-top: 40px;       /* 例: 30px から 40px へ */
            /* ↑↑↑ 変更ここまで ↑↑↑ */
            cursor: pointer;
            /* 必要なら他のスタイルも追加 */
            background-color: rgba(0, 0, 0, 0.4); /* 例: タイトル画面と合わせる */
            color: white;
            border: 2px solid white;
        }
        #back-to-title-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .stage-buttons button.locked {
            background-color: #eee;
            color: #aaa;
            cursor: default;
        }

        /* ゲーム画面コンテナ */
        #game-container {
            /* screenクラスのflexを上書き */
            display: none; /* 初期状態は非表示 */
            justify-content: initial;
            align-items: initial;
            position: relative; /* 子要素の位置基準用 */
            /* Canvas等が中央に来るように調整 */
            background-color: transparent;
            width: auto;
            height: auto;
        }
        #game-container.active {
            display: block; /* 表示時は block に */
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            display: block;
        }
        /* Canvas要素の背景も透明に */
        canvas#gameCanvas {
            background-color: transparent !important; /* CSSの優先度によっては !important が必要かも */
            display: block; /* 維持 */
            border: 1px solid #ccc; /* 枠線はお好みで */
        }
        #game-container.stage-1-background { /* IDとクラスを組み合わせる */
            background-image: url('Assets/images/backgrounds/kiyomizu_temple.png'); /* 画像パス */
            background-size: cover;           /* 全体を覆う */
            background-position: center center; /* 中央表示 */
            background-repeat: no-repeat;     /* 繰り返しなし */
        }
        #instructions {
            position: absolute; /* 位置調整 */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 10; /* Canvasより手前に */
        }
        /* 仮のクリアボタン */
        #clear-trigger-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }

        /* クリア画面スタイル */
        #clear-screen {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景 */
        }
        #clear-screen div {
            background-color: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #clear-screen h2 {
            font-size: 2.5em;
            color: #2ecc71; /* 緑色 */
            margin-bottom: 20px;
        }
        #clear-screen button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="title-screen" class="screen">
        <h1>文字投げゲーム</h1>
        <button id="start-button">スタート</button>
    </div>

    <div id="stage-select-screen" class="screen">
        <h2>ステージセレクト</h2>
        <div class="stage-buttons">
            <button id="stage-1-button" data-stage-id="1">1</button>
            <button class="locked" data-stage-id="2">2</button>
            <button class="locked" data-stage-id="3">3</button>
            <button class="locked" data-stage-id="4">4</button>
            <button class="locked" data-stage-id="5">5</button>
            <button class="locked" data-stage-id="6">6</button>
            <button class="locked" data-stage-id="7">7</button>
            <button class="locked" data-stage-id="8">8</button>
            <button class="locked" data-stage-id="9">9</button>
            <button class="locked" data-stage-id="10">10</button>
            </div>
            <button id="back-to-title-button">タイトルへ戻る</button>
        </div>
    </div>

    <div id="game-container">
        <div id="instructions">
            左下の円の中で文字をクリック（タップ）して掴み、<br>
            ドラッグ（スワイプ）して投げよう！
            <span style="font-size: 0.9em;">（ Gキーでリトライ ）
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="clear-screen" class="screen">
        <div>
            <h2>ゲームクリア！</h2>
            <button id="back-to-select-button">ステージセレクトへ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/sceneManager.js"></script> <script src="js/main.js"></script>

</body>
</html>
