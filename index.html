<!DOCTYPE html>
<html>
<head>
    <title>文字投げゲーム</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden; /* 画面全体のスクロールを防ぐ */
        }
        .screen {
            display: none; /* 初期状態はすべての画面を非表示 */
            position: absolute; /* 位置指定を可能に */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* 現在表示中の画面に適用されるクラス */
        .screen.active {
            display: flex;
        }

        /* タイトル画面スタイル */
        #title-screen h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        #title-screen button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* ステージセレクト画面スタイル */
        #stage-select-screen h2 {
            margin-bottom: 40px;
        }
        .stage-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
        }
        .stage-buttons button {
            width: 80px;
            height: 80px;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: #fff;
        }
        .stage-buttons button.locked {
            background-color: #eee;
            color: #aaa;
            cursor: default;
        }

        /* ゲーム画面コンテナ */
        #game-container {
            /* screenクラスのflexを上書き */
            display: none; /* 初期状態は非表示 */
            justify-content: initial;
            align-items: initial;
            position: relative; /* 子要素の位置基準用 */
            /* Canvas等が中央に来るように調整 */
            width: auto;
            height: auto;
        }
        #game-container.active {
            display: block; /* 表示時は block に */
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            display: block;
        }
        #instructions {
            position: absolute; /* 位置調整 */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 10; /* Canvasより手前に */
        }
        /* 仮のクリアボタン */
        #clear-trigger-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }

        /* クリア画面スタイル */
        #clear-screen {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景 */
        }
        #clear-screen div {
            background-color: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #clear-screen h2 {
            font-size: 2.5em;
            color: #2ecc71; /* 緑色 */
            margin-bottom: 20px;
        }
        #clear-screen button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="title-screen" class="screen">
        <h1>文字投げゲーム</h1>
        <button id="start-button">スタート</button>
    </div>

    <div id="stage-select-screen" class="screen">
        <h2>ステージセレクト</h2>
        <div class="stage-buttons">
            <button id="stage-1-button" data-stage-id="1">1</button>
            <button class="locked">2</button>
            <button class="locked">3</button>
            <button class="locked">4</button>
            <button class="locked">5</button>
            <button class="locked">6</button>
            <button class="locked">7</button>
            <button class="locked">8</button>
            <button class="locked">9</button>
            <button class="locked">10</button>
        </div>
        <button id="back-to-title-button" style="margin-top: 30px; padding: 10px 20px; font-size: 1.1em; cursor: pointer;">タイトルへ戻る</button>
        </div>
    </div>

    <div id="game-container">
        <div id="instructions">
            左下の円の中で文字をクリック（タップ）して掴み、<br>
            ドラッグ（スワイプ）して投げよう！
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="clear-trigger-button">クリア(仮)</button>
    </div>

    <div id="clear-screen" class="screen">
        <div>
            <h2>ゲームクリア！</h2>
            <button id="back-to-select-button">ステージセレクトへ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/sceneManager.js"></script> <script src="js/main.js"></script>

</body>
</html>
